<!DOCTYPE html>
<html>
<head>
  <title>Cryptography</title>
  <link rel="stylesheet" href="/auxiliary/stylesheet.css">
  <link rel="icon" href="/auxiliary/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174930056-1"></script>

  <style>
  table {
    border-collapse: collapse;

<body>
 <h1><a href="/">alifeee</a></h1><hr>
 <h2>Cryptography</h2>

 <h3>Ciphers</h3>
 <h4>Caesar Cipher</h4>
 <p style="font-family:'Lucida Console', monospace">|ABCDEFGHIJKLMNOPQRSTUVWXYZ|<br>|<span id="caesar_alphabet"></span>|</p>
 <table>
   <tr>
     <td colspan="2">
       <table style="width:100%"><tr>
         <td style="width:20%">Shift: <span id="caesar_shift_label">0</span></td>
         <td>
           <input id="caesar_slider" type="range" min="0" max="26" value="0" step="1" style="width:100%" oninput="Caesar.sliderShift()" onchange="Caesar.sliderShift()">
         </td>
       </tr></table>
     </td>
   </tr>
   <tr>

   </tr>
   <tr>
     <td><label for="caesar_raw">Raw/Unencoded Text</label></td>
     <td><label for="caesar_encoded">Encoded Text</label></td>
   </tr>
   <tr>
     <td><textarea id="caesar_raw" rows="3" cols="25"></textarea></td>
     <td><textarea id="caesar_encoded" rows="3" cols="25"></textarea></td>
   </tr>
   <tr>
     <td><table style="width:100%"><tr>
       <td><button type="button" onClick="Caesar.buttonEncode()">Encode →</button></td>
       <td><button type="button" onClick="Common.clear('caesar_raw')">Clear</button></td>
       <td><button type="button" onClick="Common.copy('caesar_raw')">Copy</button></td>
     </tr></table></td>
     <td><table style="width:100%">
       <tr>
         <td>
           <button type="button" onClick="Caesar.buttonDecode()">← Decode</button>
         </td>
         <td><button type="button" onClick="Common.clear('caesar_encoded')">Clear</button></td>
         <td><button type="button" onClick="Common.copy('caesar_encoded')">Copy</button></td>
       </tr>
     </table></td>
   </tr>
   <tr>
     <td></td>
     <td><button type="button" onClick="Caesar.buttonAutoDecode()">Auto Decrypt</button></td>
   </tr>
 </table>

 <hr><h2 style="text-align:center"><a href="../">Back to main page</a></h2>

<script src="../auxiliary/jquery-3.5.1.min.js"></script>
<script src="commons.js"></script>
<script src="caesar.js"></script>
</body>
</html>
