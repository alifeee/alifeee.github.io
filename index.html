  <style>
    .refurb {
      color: #ff0000;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000,
        0 0 80px #ff0000, 0 0 120px #ff0000, 0 0 160px #ff0000;
      font-size: 2rem;
      font-weight: bold;
      font-family: monospace;
    }
    .bloglink {
      text-align: center;
      font-size: 2rem;
      font-family: "Roboto", sans-serif;
    }
    .bloglink a {
      font-family: "Josefin Sans", sans-serif;
    }
    .pages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .page {
      position: relative;
      flex: 1 0 10rem;
      background-color: var(--primary);
      outline: 1px solid black;
      border-radius: 0.5rem;
      box-shadow: 0 0 0.5rem black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 7rem;
    }
    .page a {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: auto;
      font-size: 2rem;
      font-family: "Josefin Sans", sans-serif;
      text-decoration: none;
      text-align: center;
      color: white;
    }
    .page img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      transition: filter 0.1s ease;
      filter: brightness(0.5);
    }
    .cover {
      object-fit: cover;
    }
    .contain {
      object-fit: contain;
      margin: 0.25rem 0;
      height: calc(100% - 0.5rem) !important;
    }
    .page a {
      position: relative;
      z-index: 1;
    }
    .page:hover img {
      filter: brightness(0.25);
    }
  </style>
