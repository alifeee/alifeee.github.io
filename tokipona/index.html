    <h2>Word dictionary</h2>
    <table id="table" class="display">
      <thead>
        <tr>
          <th>toki pona</th>
          <th>type</th>
          <th>english</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <hr>
    <h2 style="text-align:center"><a href="/">Back to main page</a></h2>

    <script>
      $(document).ready(function () {
        $.getJSON("dictionary.json", function (data) {
          console.log("words:", data);
          tok2eng = data["tokipona>english"]
          for (word in tok2eng) {
            td1 = word;
            td2 = tok2eng[word]["type"].join(", ");
            td3 = tok2eng[word]["translations"].join(", ");
            tr = "<tr><td>" + td1
              + "</td><td>" + td2
              + "</td><td>" + td3
              + "</td></tr>";
            console.log(tr);
            $('#table tbody').append(tr);
          }
          $('#table').DataTable({
            // paging: false,
            "aaSorting": [],
            "pageLength": 120,
            "lengthMenu": [10, 20, 50, 120]
          });

        }).fail(function () {
          console.log("Could not load json")
        });
      });

    </script>


  </main>
</body>

</html>
