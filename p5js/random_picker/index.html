<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Picker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto"
    />
  </head>
  <body>
    <header>
      <h1>
        <a href="/">alifeee</a>
      </h1>
    </header>

    <main>
      <h2>Random Picker</h2>
      <p>
        Enter some choices to pick between in the box below and press the button
        to refresh the spinner!
      </p>
      <div id="p5_container"></div>
      <div>
        <textarea id="choices_entry" rows="15" cols="50">
      Banana
      Grapes
      Pineapple
      Mango</textarea
        >
        <br />
        <button onclick="draw_new()">Update choices</button>
        <!-- <br> -->
        <!-- <div id="url_box"></div> -->
        <!-- <br> -->
        <!-- <button onclick="copyURL()">Copy URL to choices</button> -->
      </div>
    </main>

    <footer>
      <a class="backlink" href="../">Back to p5js</a>
    </footer>
    <script src="../p5.min.js"></script>
    <script src="random_picker.js"></script>
  </body>
</html>
