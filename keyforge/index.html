<!DOCTYPE html>
<html>
<head>
  <title>alifeee</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/auxiliary/stylesheet.css">
  <link rel="icon" href="/auxiliary/favicon.ico"/>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174930056-1"></script>
  <script src="/auxiliary/google-analytics.js"></script>

  <link rel="stylesheet" href="./tab-buttons.css">
  <script src="./tab-buttons.js"></script>

  <style>
    .center {
      margin: 0;
      position: absolute;
      left: 50%;
      -ms-transform: translateX(-50%);
      transform: translateX(-50%);
    }
    .tabContent {
      padding-top: 20px;
    }
  </style>

</head>

<body>
  <h1><a href="/">alifeee</a></h1><hr>

  <div class="tab">
    <div class="center">
      <button class="tabLink" onclick="openModule(event, 'Deckwise')" id="b1">Deckwise</button>
      <button class="tabLink" onclick="openModule(event, 'Playerwise')" >Playerwise</button>
    </div>
  </div>

  <div class="tabContent" id="Deckwise">
    <iframe id="deckFrame" width="100%" height=700 frameBorder=0
      src="https://script.google.com/macros/s/AKfycbwmVWPcMf5AN5nkySV6aSSe_1BQDQxZg1E_KKmlWcf8Pov2EssNJzclEDvk5hbfjtpfdQ/exec"></iframe>
  </div>

  <div class="tabContent" id="Playerwise">
    <iframe id="playerFrame" width="100%" height=700 frameBorder=0
      src="https://script.google.com/macros/s/AKfycbyDV3EQMwIt2PS8HXrpm-lySYZaIAtNIWE6yhK1tMuMo4bXreqS4rSkODvfBEO8l9ZNXw/exec"></iframe>
  </div>


  <script>
    //turn on the first button by default
    document.getElementById("Deckwise").style.display = "block";
    document.getElementById("b1").className += " active";
  </script>
</body>
</html>
